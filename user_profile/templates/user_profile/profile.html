{% extends 'base.tpl' %}
{% load thumbnail %}

{% block content %}

<h1 id="profile_h1">Profile page for {{ user.username }}</h1>

<a href="{% url 'avatar_form' %}">Upload a new avatar image</a>

<div id="user-avatar">
    {% if profile %}
        <img src="{{profile.avatar|thumbnail_url:'icon'}}">
    {% endif %}
</div>

{% endblock content %}
